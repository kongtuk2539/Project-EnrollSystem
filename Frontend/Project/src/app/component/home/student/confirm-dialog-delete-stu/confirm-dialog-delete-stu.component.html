<h1 mat-dialog-title style="text-align-last: center; display: block;">Delete</h1>
<div mat-dialog-content style="text-align-last: center; display: block;">
  Would you like to delete {{namepage}} {{data.name}}
</div>
<div mat-dialog-actions style="text-align-last: center; display: block;">
  <button mat-button mat-stroked-button [mat-dialog-close]="true">Ok</button>
  <button mat-button mat-stroked-button (click)="onNoClick()" >No</button>
</div>
