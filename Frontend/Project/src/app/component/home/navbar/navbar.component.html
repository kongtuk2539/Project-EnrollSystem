<mat-toolbar color="primary">
  <span
    >MeSuk Music <span style="font-size: 16px; opacity: 50%">school</span></span
  >
  <span class="example-spacer"></span>
  <button
    mat-button
    class="btn-nav"
    *ngFor="let item of menu"
    [routerLink]="item.direct"
  >
    {{ item.name }}
  </button>
  <span class="example-spacer"></span>

  <button
    routerLink="/logout"
    mat-icon-button
    class="example-icon favorite-icon"
    (click)="logout()"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
